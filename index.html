<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora días Festivos</title>
    <!-- CSS de bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
     <div class="row text-center"> 
        <h1>Calculadora días laborales</h1>
     </div> 

         <div class="container-sm">
             <div class="row my-5 justify-content-center">
                <div class="col text-center">
                     <label for="dia">Día</label>
                     <input type="number" id="dia" class="form-control text-center"  placeholder="30" required>    
                 </div>
                 <div class="col text-center">
                     <label for="mes" >Mes </label>
                     <input type="number" id="mes" class="form-control text-center" placeholder="09" required>

                 </div>
                 <div class="col text-center">
                    <label>Año</label>
                    <input type="number" id="ao" class="form-control text-center" placeholder="2022" required>
                 </div>
             </div>
                 
                <div class="row my-5 justify-content-center">
                    <button class="btn btn-danger" id="calcular">Calcular</button>
                 </div>
                 
                 <div class="row my-5 justify-content-center">
                    <input  class="form-control" type="text" id="resultado">
                </div>
         </div>
         
        </footer>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#ff5500" fill-opacity="1" d="M0,160L130.9,128L261.8,64L392.7,192L523.6,96L654.5,256L785.5,0L916.4,128L1047.3,160L1178.2,192L1309.1,64L1440,160L1440,320L1309.1,320L1178.2,320L1047.3,320L916.4,320L785.5,320L654.5,320L523.6,320L392.7,320L261.8,320L130.9,320L0,320Z"></path></svg>   
         

        <script src="./script.js"></script>
               
         
    
</body>
</html>
